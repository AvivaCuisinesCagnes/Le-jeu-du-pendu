<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game avec Avis Google</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/word-list.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <script src="scripts/review-modal.js" defer></script> 
</head>
<body>

   
    <div class="google-review-modal" id="googleReviewModal">
        <div class="modal-content">
            <h3>Avant de jouer, laissez un avis sur Google !</h3>
            <p>Merci de déposer un avis Google en cliquant sur le bouton ci-dessous.</p>
            <button id="reviewBtn">Laisser un avis</button>
        </div>
    </div>

    
    <div class="container" id="gameContainer" style="display: none;">
        <div class="hangman-box">
            <img src="#" draggable="false" alt="hangman-img">
            
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">Indice : <b></b></h4>
            <h4 class="guesses-text">Erreurs : <b></b></h4>
            <div class="keyboard"></div>
        </div>
    </div>

    
    <div class="game-modal">
        <div class="content">
            <img src="#" alt="gif">
            <h4>Perdu</h4>
            <p>Le mot était : <b>rainbow</b></p>
            <button class="play-again">Rejouer</button>
        </div>
    </div>

</body>
</html>
